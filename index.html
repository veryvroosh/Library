<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
<div id="main">
  <div id="header">
    <div id="logo-div">
      <img id="logo" class="icon" src="icons/library.svg" alt="library logo">
      <div id="logo-name">Library</div>
    </div>
    <div id="add-div">
      <button id="add-book-button">Add</button>
    </div>
  </div>
  <div id="labels">
    <p>Title</p>
    <p>Author</p>
    <p>Pages</p>
  </div>
  <div id="main-cont">
    <dialog id="dialog">
      <h3 id="dialog-title"></h3>
      <p id="dialog-author"></p>
      <button id="close-dialog">Close</button>
    </dialog>

    <div class="book">
      <p class="book-title-p">A Tale of Two Cities</p>
      <p class="book-author-p">Charles Dickens</p>
      <p class="book-pages-p">493</p>
      <div class="book-button-div">
        <button class="read-button">eye</button>
        <button class="delete-button">X</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="library.js"></script>
</html>
