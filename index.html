<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
<div id="main">


  <div id="header">

    <div id="logo-div">
      <img id="logo" class="icon" src="icons/library.svg" alt="library logo">
      <div id="logo-name">Library</div>
    </div>

    <div id="add-div">
      <dialog>
        <p>Add a Book</p>
        <form>
          <div id="title-form">
            <label for="book-title-input">Title</label>
            <input type="text" autocomplete="off" id="book-title-input" required>
          </div>
          <div id="author-form">
            <label for="book-author-input">Author</label>
            <input type="text" autocomplete="off" id="book-author-input" required>
          </div>
          <div id="pages-form">
            <label for="book-pages-input">Pages</label>
            <input type="number" autocomplete="off" id="book-pages-input" required>
          </div>
          <div id="readstatus-form">
            <input type="checkbox" id="book-readstatus-input">
            <label for="book-readstatus-input">Finished Reading</label>
          </div>
          <div id="dialog-buttons">
            <button type="submit" id="submit-button">Add</button>
            <button id="cancel-button">Cancel</button>
          </div>
        </form>
      </dialog>
      <button id="add-book-button">Add a Book</button>
    </div>

  </div>


  <div id="labels">
    <p>Title</p>
    <p>Author</p>
    <p>Pages</p>
  </div>

  <div id="main-cont">

    <div class="book">
      <p class="book-title-p">A Tale of Two Cities</p>
      <p class="book-author-p">Charles Dickens</p>
      <p class="book-pages-p">493</p>
      <div class="book-button-div">
        <button class="read-button"></button>
        <button class="delete-button"></button>
      </div>
    </div>

  </div>
</div>
</body>
<script src="library.js"></script>
</html>
